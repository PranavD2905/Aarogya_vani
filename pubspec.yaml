name: aarogya_vani
description: "Aarogya Vani - A Telemedicine Application"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  agora_rtc_engine: ^6.5.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1
  http: ^1.5.0
  image_picker: ^1.2.0
  path_provider: ^2.1.1
  permission_handler: ^12.0.1
  provider: ^6.1.5+1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

 
  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/

  
  uses-material-design: true

 
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/main_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/main_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21
